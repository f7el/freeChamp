{% extends "layout.html" %}
{% block body %}
        <script type=text/javascript src="{{
  url_for('static', filename='scripts/login.js') }}"></script>
  {%if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

<div class="panel panel-primary" style="width: 350px; margin: auto">
    <div class="panel-heading">
        <p>Free Champ Login</p>
    </div>
    <div class="panel-body">
        <form class='form' id="myform">
            <div class='form-group'>
                <div class='input-group'>
                    <span class='input-group-addon'><span class='glyphicon glyphicon-user'></span></span>
                    <input class='form-control' type="email" name="email" id="email" placeholder="Email Address" required pattern="^[a-zA-Z0-9+&*-]+(?:\.[a-zA-Z0-9_+&*-]+)*@(?:[a-zA-Z0-9-]+\.)+[a-zA-Z]{2,7}$"/>
                </div>
            </div>
            <div class='form-group'>
                <div class='input-group'>
                    <span class='input-group-addon'><span class="glyphicon glyphicon-lock"></span></span>
                    <input class='form-control' type='password' name="pw" id="pw" value="1" placeholder="Password" required/>

                </div>
            </div>
            <div class='form-group'>
                    <div class="g-recaptcha checkbox" data-sitekey="6LcX-woTAAAAANEV5MYjmrcj6N4KFd09LSZn0r4w"></div>
            </div>
            <div class='form-group'>
                <button type="submit" id="submit" class='btn btn-success pull-right' >Login</button>
                <font color="red" class="error" id="401">Unauthorized</font>
                <font color="red" class="error" id="403">Email not verified</font>
                <font color="red" class="error" id="captcha">Please check the captcha box</font>

            </div>

        </form>
    </div>

    <div class="panel-footer">s
        <p style="width: 100%; text-align: right"> Don't have an account? <a href="{{url_for('register')}}">register</a></p>
        <p style="width: 100%; text-align: right"> Forgot your password? <a href="{{url_for('resetPassword')}}">reset</a></p>

    </div>
</div>



{% endblock %}

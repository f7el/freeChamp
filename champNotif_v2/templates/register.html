{% extends "layout.html" %}
{% block body %}
<script type=text/javascript src="{{
  url_for('static', filename='scripts/register.js') }}"></script>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<div class="panel panel-primary" style="width: 350px; margin: auto">
<div class="panel-heading">
    <p>Register</p>
</div>
    <div class="panel-body">
        <div class="form-group">
            <div class='input-group'>
                <span class='input-group-addon'><span class='glyphicon glyphicon-user'></span></span>
                <input class='form-control' type="email" name="email" id="email" placeholder="Email Address" required pattern="^[a-zA-Z0-9+&*-]+(?:\.[a-zA-Z0-9_+&*-]+)*@(?:[a-zA-Z0-9-]+\.)+[a-zA-Z]{2,7}$"/>
            </div>
        </div>
         <div class='form-group'>
                <div class='input-group'>
                    <span class='input-group-addon'><span class="glyphicon glyphicon-lock"></span></span>
                    <input class='form-control' type='password' name="password" id="password" value="1" placeholder="Password" required/>
                </div>
            </div>
        <div class='form-group'>
                <div class='input-group'>
                    <span class='input-group-addon'><span class="glyphicon glyphicon-lock"></span></span>
                    <input class='form-control' type='password' name="password2" id="password2" value="1" placeholder="Enter password again" required/>
                </div>
            </div>



          <div id="pwMismatch" class="error"><font color="red">passwords do not match</font></div>
          <input type="submit" value="submit" id="submit"><br><br>


      <a href="{{ url_for('verifyEmailForm') }}">resend verification email</a>
    </div>
</div>
{% endblock %}

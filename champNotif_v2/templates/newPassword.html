{% extends "layout.html" %}
{% block body %}
        <script type=text/javascript src="{{
  url_for('static', filename='scripts/login.js') }}"></script>
  {%if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

<div class="panel panel-primary" style="width: 350px; margin: auto">
    <div class="panel-heading">
        <p>Reset Password</p>
    </div>
    <div class="panel-body">
        <form class='form' id="myform">
            <div class='form-group'>
                <div class='input-group'>
                    <span class='input-group-addon'><span class='glyphicon glyphicon-lock'></span></span>
                    <input class='form-control' type="password" name="pw" id="pw" placeholder="Enter new password" required pattern="^[a-zA-Z0-9+&*-]+(?:\.[a-zA-Z0-9_+&*-]+)*@(?:[a-zA-Z0-9-]+\.)+[a-zA-Z]{2,7}$"/>
                </div>
            </div>
            <div class='form-group'>
                <div class='input-group'>
                    <span class='input-group-addon'><span class="glyphicon glyphicon-lock"></span></span>
                    <input class='form-control' type='password' name="pw2" id="pw2" placeholder="Enter new password again" required/>
                </div>
            </div>

            <div class='form-group'>
                <button type="submit" id="submit" class='btn btn-success pull-right' >Submit</button>
                <font color="red" class="error" id="mismatch">passwords did not match</font>
            </div>

        </form>
    </div>

    <div class="panel-footer">
        <p style="width: 100%; text-align: right"> Don't have an account? <a href="{{url_for('register')}}">register</a></p>
        <p style="width: 100%; text-align: right"> Forgot your password? <a href="{{url_for('resetPassword')}}">reset</a></p>

    </div>
</div>



{% endblock %}

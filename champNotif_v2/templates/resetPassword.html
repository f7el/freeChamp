{% extends "layout.html" %}
{% block body %}
         <script type=text/javascript src="{{
  url_for('static', filename='scripts/resetPw.js') }}"></script>
        <div class="panel panel-primary" style="width: 350px; margin: auto">
    <div class="panel-heading">
        <p>Reset Password</p>
    </div>
    <div class="panel-body">
        <div class='form-group'>
            <div class='input-group'>
                <span class='input-group-addon'><span class='glyphicon glyphicon-user'></span></span>
                <input class='form-control' type="email" name="email" id="email" placeholder="Email Address" required pattern="^[a-zA-Z0-9+&*-]+(?:\.[a-zA-Z0-9_+&*-]+)*@(?:[a-zA-Z0-9-]+\.)+[a-zA-Z]{2,7}$"/>
            </div>
        </div>
        <div class='form-group'>
            <button type="submit" id="submit" class='btn btn-success pull-right' >submit</button>
        </div>
    </div>
{% endblock %}
